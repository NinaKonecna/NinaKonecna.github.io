    <script>
      function toggleContent(id) {
        const AllNames=["MAT","FYZ","CHE","ANJ","NEJ", "RUJ", "OTH", "BIO", "GEO", "JAZMENU"]
        AllNames.forEach(iterate);
        function iterate(name){
          document.getElementById(name+"Label").setAttribute('class', 'UnSelectedpointer')
          document.getElementById(name).style.display="none"
        }
        document.getElementById(id+"Label").setAttribute('class', 'SelectedPointer')
        document.getElementById(id).style.display = "block";
        if (id=="JAZMENU"){
          document.getElementById("JAZMENU").style.display="block";
          document.getElementById("Marginer").style.margin="";
          document.getElementById("Marginerer").style.margin="";
          document.getElementById("Marginererer").style.margin="15vh 0 0 0";
        }
        else if (id=="ANJ" || id=="RUJ" || id=="NEJ") {
          document.getElementById("JAZMENU").style.display="block";
          document.getElementById("Marginer").style.margin="";
          document.getElementById("Marginerer").style.margin="";
          document.getElementById("Marginererer").style.margin="15vh 0 0 0";
        }
        else {
          document.getElementById("JAZMENU").style.display="";
          document.getElementById("Marginer").style.margin="";
          document.getElementById("Marginerer").style.margin="";
          document.getElementById("Marginererer").style.margin="";
        }
      }
    </script>
