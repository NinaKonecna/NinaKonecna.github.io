<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="sbm.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faza 2</title>
  </head>
  <body>

<!---->




    <ul id="Menu">
      <li><h1 style="font-size: 3vh; padding: 1vh;padding-left: 1.5vh;margin:0; margin-top:1vh">Faza 2</h1></li>

      <li><label id="GYMGLMENULabel" for="GYMGLMENUButton" class="UnSelectedpointer"><b><i class="fa fa-caret-down"></i>Gymnázium Gelnica</b></label>
        <ul id="GYMGLMENU">
          <li><label id="1.ALabel" for="1.AButton" class="UnSelectedpointer" style="font-size:2vh"><b>1.A</b></label></li>
          <li><label id="2.ALabel" for="2.AButton" class="UnSelectedpointer" style="font-size:2vh"><b>2.A</b></label></li>
        </ul>
      </li>

    </ul>

    <div id="Blocker" style="width:100%; height:100%; background-color:rgba(0,0,0,0.5); position:absolute">
      <div id="Form" style="min-width: 40vh; width:20%; height:60%; background-color:#24292e; left: 40%; top:20%; position:absolute; box-shadow: 2px 2px 10px 0px rgba(0, 0, 0, .3);">
        <h1 style="font-size: 3vh; padding: 1vh;padding-left: 1.5vh;padding-top: 2vh; padding-bottom: 2vh; text-align: center;background-color: #202020; box-shadow: 0px 2px 10px 0px rgba(0, 0, 0, .3); height: 7%; min-height: 4vh;">Archív - 1.A</h1>
        <h2 style="margin:3vh 0 0 5%">Heslo: </h2>
        <input onkeyup="sbm4()" id="checker" style="display: block; margin:auto; margin-top:2vh; width:90%; height:10%; font-size:5vh" type="password" value="">
        <input onclick="sbm3()" style="display: block; margin-right: 5%;margin-left: auto; margin-top:2vh; width:5vw; height:5%; font-size:1vw; text-align:center" type="button" value="Potvrdiť">
      </div>
    </div>


    <div id="MainText"></div>
    <img id="bg-image" src="Logos/logonames.png" alt="">

    <button onclick="toggleContent('1.A')" id="1.AButton" style="display:none"></button>
    <button onclick="toggleContent('GYMGLMENU')" id="GYMGLMENUButton" style="display:none"></button>
    <button onclick="toggleContent('2.A')" id="2.AButton" style="display:none"></button>




    <div class="content" id="1.A">
      <h2>1.A</h2>

    </div>

    <div class="content" id="2.A">
      <h2>2.A</h2>

    </div>








    <script>
      function toggleContent(id) {
        const AllNames=["1.A","GYMGLMENU","2.A"]
        AllNames.forEach(iterate);
        function iterate(name){
          document.getElementById(name+"Label").setAttribute('class', 'UnSelectedpointer')
          document.getElementById(name).style.display="none"
        }
        document.getElementById(id+"Label").setAttribute('class', 'SelectedPointer')
        document.getElementById(id).style.display = "block";
        if (id=="GYMGLMENU"){
          document.getElementById("GYMGLMENU").style.display="block";
        }
        else if (id=="1.A" || id=="2.A") {
          document.getElementById("GYMGLMENU").style.display="block";
        }
        else {
          document.getElementById("GYMGLMENU").style.display="";
        }
      }
    </script>

  </body>
</html>
