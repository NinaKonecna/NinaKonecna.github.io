<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div style="text-align:center">
      <h1>Bude nová kapitola?</h1>
      Ak dole píše číslo väčšie ako nula, tak áno!
    </div>
    <h1 style="text-align:center; font-size:50px;" id="Num">0</h1>
    <button onclick="myFunction()">Try it</button>

    <script>
    function myFunction() {
         document.getElementById("Num").innerHTML = loadFile('input.txt')
    }
    function loadFile(filePath) {
        var result = null;
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", filePath, false);
        xmlhttp.send();
        if (xmlhttp.status==200) {
          result = xmlhttp.responseText;
        }
        return result;
    }
    </script>


  </body>

</html>
